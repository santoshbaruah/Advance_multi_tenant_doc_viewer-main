{% extends "base.html" %}

{% block content %}
<h2>Search Results</h2>

<ul>
    {% for document in documents %}
    <li>
        {{ document.filename }}
        <a href="{{ url_for('main.preview_document', document_id=document.id) }}">Preview</a>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
{% endblock %}
